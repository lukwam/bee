<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="./script.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body onload="loadPage();" class="container">
        <div id="page-header"><h1 class="py-4">Spelling Bee Hints for <span id="date-header"></span></h1></div>
        <div id="content" class="row">
            <div id="input" class="col-md mb-3">
                <div id="words-header" class="stats words-header bg-primary bg-opacity-50"><b>Words</b></div>
                <textarea id="words" name="words" class="bg-warning bg-opacity-50 input stats" onblur="updateStats();"></textarea>
                <button id="update" class="" value="Update" onclick="updateStats();">Update</button>
            </div>
            <div id="stats" class="col-md mb-3">
                <div id="stats-header" class="stats stats-header bg-danger bg-opacity-50"><b>Words Remaining</b></div>
                <div id="words-left" class="stats">-</div>
                <div id="pangrams" class="stats">-</div>
                <div id="word-lengths" class="stats">-</div>
                <div id="letter-lengths" class="stats">-</div>
                <div id="letter-pairs" class="stats">-</div>
            </div>
            <div id="words-column" class="col-md">
                <div id="found-header" class="stats found-header bg-success bg-opacity-50"><b>Words Found</b></div>
                <div id="words-found" class="stats">-</div>
                <div id="pangrams-found" class="stats">-</div>
                <div id="words-by-length" class="stats">-</div>
                <div id="words-by-letter" class="stats">-</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
